<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Energy Policy Simulation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Green Energy Policy Simulation Game</h1>
    </header>
    <div id="game-container">
        <div class="status-container">
            <p>Round: <span id="round">1</span></p>
            <p>Finance: $<span id="finance">1000000</span></p>
            <p>Green Energy Output: <span id="green">0</span> kW</p>
            <p>Fossil Energy Output: <span id="fossil">0</span> kW</p>
            <p>Total Energy Output: <span id="elec-sum">0</span>/4000 kW</p>
            <p>Public Support: <span id="support">50%</span></p>
            <p>Number of Fossil Facilities: <span id="fossil-count">0</span></p>
        </div>
        <div id="button-container">
            <button class="action-button" id="build-green">Build Green Energy Facility</button>
            <button class="action-button" id="build-fossil">Build Fossil Energy Facility</button>
            <button class="action-button" id="remove-fossil">Remove Fossil Energy Facility</button>
        </div>
        <p id="result"></p>
    </div>
    <footer>
        <p>Â© 2024 NASA Hackathon Project</p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/incident.js"></script>
</body>
</html>
